<!-- Contact Us  Section -->

<section id="contactUs-section">
    <div class="contactUs-title">
        <h1>Contact Us</h1>
        <div  id="contact-form" class="form-container">
            <form name="contactUsForm" id="contactUs-form" onsubmit="return validationForm()">
                <label for="name">Full Name *</label>
                <input id="name" type="text" placeholder="Enter your full name" name="fullName" required>
                <div class="email-phone-div">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input id="phone" type="text" placeholder="Enter your phone"  maxlength="9">
                    </div>
                </div>
                    <label for="message">Message *</label>
                    <textarea placeholder="Write your message here..." maxlength="2000" id="message" required></textarea>
                    <button type="submit" id="contactUs-submit-btn">Submit</button>
            </form>
        </div>
    </div>
</section>
